<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Arrhythmic Risk Calculator in Chagas Disease</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Playfair+Display:wght@500&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f5f7fa;
      margin: 0;
      color: #1f2933;
    }
    header {
      background: #0f172a;
      color: white;
      padding: 30px;
      text-align: center;
      position: relative;
    }
    header h1 {
      font-family: 'Playfair Display', serif;
      margin-bottom: 8px;
    }
    .lang-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      background: #2563eb;
      border: none;
      color: white;
      padding: 8px 12px;
      cursor: pointer;
      font-size: 14px;
    }
    main {
      max-width: 900px;
      margin: auto;
      background: white;
      padding: 40px 20px;
    }
    h2 {
      margin-top: 40px;
      border-bottom: 2px solid #e5e7eb;
      padding-bottom: 5px;
    }
    p { line-height: 1.6; }

    .box {
      background: #f1f5f9;
      border-left: 5px solid #dc2626;
      padding: 15px;
      margin: 20px 0;
      font-weight: 500;
    }

    label { font-weight: 600; margin-top: 15px; display:block; }
    small { color:#475569; font-size:13px; }

    input {
      width:100%;
      padding:10px;
      font-size:16px;
      margin-top:5px;
    }

    button.calc {
      margin-top:20px;
      width:100%;
      padding:14px;
      background:#2563eb;
      color:white;
      font-size:16px;
      border:none;
      cursor:pointer;
    }

    .result { margin-top:25px; font-size:18px; font-weight:600; }

    /* Gráfico */
    .chart {
      margin-top:25px;
    }
    .bar {
      position:relative;
      height:18px;
      background:linear-gradient(to right, #e5e7eb 0%, #e5e7eb 39%, #c7d2fe 39%, #c7d2fe 100%);
      border-radius:6px;
    }
    .cutoff {
      position:absolute;
      left:39%;
      top:-6px;
      width:2px;
      height:30px;
      background:#dc2626;
    }
    .marker {
      position:absolute;
      top:-6px;
      width:12px;
      height:12px;
      background:#2563eb;
      border-radius:50%;
      transform:translateX(-50%);
    }
    .chart-labels {
      display:flex;
      justify-content:space-between;
      font-size:12px;
      margin-top:5px;
      color:#475569;
    }

    .interpret {
      background:#f8fafc;
      border-left:5px solid #2563eb;
      padding:15px;
      margin-top:20px;
      font-size:15px;
    }

    footer {
      text-align:center;
      padding:20px;
      font-size:14px;
      color:#475569;
    }
  </style>
</head>

<body>

<header>
  <button class="lang-btn" onclick="toggleLang()">EN / PT</button>
  <h1>Calculadora de Risco Arrítmico na Doença de Chagas</h1>
  <p>Baseada em mecânica miocárdica por Speckle Tracking</p>
</header>

<main>

  <h2>Calculadora</h2>

  <label>Massa do Ventrículo Esquerdo (g)</label>
  <small>Massa absoluta, sem indexação (Devereux)</small>
  <input type="number" id="massa">

  <label>Dispersão Mecânica do VE (ms)</label>
  <small>Desvio padrão do tempo ao pico do strain longitudinal</small>
  <input type="number" id="disp">

  <!-- BOTÃO CORRIGIDO -->
  <button class="calc" onclick="calc()">Calcular Risco</button>

  <div class="result" id="result"></div>

  <!-- GRÁFICO -->
  <div class="chart" id="chart" style="display:none;">
    <div class="bar">
      <div class="cutoff" title="Cutoff do modelo: 39%"></div>
      <div class="marker" id="marker"></div>
    </div>
    <div class="chart-labels">
      <span>0%</span>
      <span>39% (cutoff)</span>
      <span>100%</span>
    </div>
  </div>

  <div class="interpret" id="interpret"></div>

</main>

<footer>
  © Ribeiro, L.C.M. – FMUSP 2025
</footer>

<script>
let lang = "pt";

function toggleLang() {
  lang = lang === "pt" ? "en" : "pt";
}

function calc() {
  const m = parseFloat(document.getElementById("massa").value);
  const d = parseFloat(document.getElementById("disp").value);

  if (isNaN(m) || isNaN(d)) {
    document.getElementById("result").innerText = "Preencha todos os campos.";
    return;
  }

  const Z = -3.182 + 0.008 * m + 0.014 * d;
  const p = 1 / (1 + Math.exp(-Z));
  const risk = (p * 100).toFixed(1);

  document.getElementById("result").innerHTML =
    "Probabilidade estimada pelo modelo: <strong>" + risk + "%</strong>";

  // Atualiza gráfico
  document.getElementById("chart").style.display = "block";
  document.getElementById("marker").style.left = risk + "%";

  // Interpretação
  if (p >= 0.39) {
    document.getElementById("interpret").innerText =
      "Perfil compatível com substrato arritmogênico segundo o modelo (CDI prevenção secundária). " +
      "Cutoff 0,39 – Sensibilidade 60,3% | Especificidade 63,3%.";
  } else {
    document.getElementById("interpret").innerText =
      "Perfil menos frequentemente associado a substrato arritmogênico segundo o modelo. " +
      "Cutoff 0,39 – Sensibilidade 60,3% | Especificidade 63,3%.";
  }
}
</script>

</body>
</html>
